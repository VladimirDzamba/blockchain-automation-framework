apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: university-university-steward-2-node
  annotations:
    flux.weave.works/automated: "false"
  namespace: university-ns
spec:
  releaseName: university-university-steward-2-node
  chart:
    path: platforms/hyperledger-indy/charts/indy-node
    git: ssh://git@github.com/VladimirDzamba/blockchain-automation-framework.git
    ref: development-environment
  values:
    metadata:
      name: university-university-steward-2-node
      namespace: university-ns
    network:
      name: baf
    organization:
      name: university
    image:
      pullSecret: regcred
      initContainer:
        name: university-university-steward-2-node-init
        repository: alpine:3.9.4
      indyNode:
        name: university-university-steward-2-node
        repository: build.dev.di-uisp-accenture.com/indy-node:1.11.0
    node:
      name: university-steward-2
      ip: 0.0.0.0
      port: 15721
    client:
      ip: 0.0.0.0
      port: 15722
    service:
      type: NodePort
      ports:
        nodePort: 15721
        nodeTargetPort: 15721
        clientPort: 15722
        clientTargetPort: 15722
    configmap:
      indyConfig: |-
        NETWORK_NAME = 'baf'
        # Enable stdout logging
        enableStdOutLogging = True
        logRotationBackupCount = 10
        # Directory to store ledger.
        LEDGER_DIR = '/var/lib/indy/data'
        # Directory to store logs.
        LOG_DIR = '/var/log/indy'
        # Directory to store keys.
        KEYS_DIR = '/var/lib/indy/keys'
        # Directory to store genesis transactions files.
        GENESIS_DIR = '/var/lib/indy/genesis'
        # Directory to store backups.
        BACKUP_DIR = '/var/lib/indy/backup'
        # Directory to store plugins.
        PLUGINS_DIR = '/var/lib/indy/plugins'
        # Directory to store node info.
        NODE_INFO_DIR = '/var/lib/indy/data'
    ambassador:
      disabled: true
    vault:
      address: http://192.168.99.209:16196
      serviceAccountName: university-university-steward-2-vault-auth
      keyPath: /keys/baf/keys/university-steward-2
      authPath: kubernetes-university-university-steward-2-auth
      nodeId: university-steward-2
      role: ro
    storage:
      data:
        storagesize: 2Gi
        storageClassName: university-minikube-storageclass
      keys:
        storagesize: 1Gi
        storageClassName: university-minikube-storageclass
